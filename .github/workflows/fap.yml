name: Build FAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          python3 -m pip install --upgrade pip
          pip install pyelftools

      - name: Clone flipperzero-firmware
        run: |
          git clone --recursive https://github.com/flipperdevices/flipperzero-firmware
          cd flipperzero-firmware
          ./fbt toolchain

      - name: Copy your app to firmware
        run: |
          cp -r applications_user flipperzero-firmware/

      - name: Patch firmware CMakeLists to include your app
        run: |
          echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Debug Show all application folders registered
        run: |
         grep -r "add_application" flipperzero-firmware/applications_user || echo "No applications registered"

      - name: Debug list all .fap files
        run: |
         find flipperzero-firmware/build -name "*.fap"

      - name: Debug list registered FAP targets
        run: |
         cd flipperzero-firmware
         ./fbt list | grep fap_ || echo "No FAP targets found"

      - name: Debug list registered FAP targets
        run: |
          cd flipperzero-firmware
          ./fbt list | grep fap_ || echo "No FAP targets found"

      - name: Build all FAPs
        run: |
          cd flipperzero-firmware
          ./fbt faps

      - name: Debug Did it build the FAP?
        run: |
         find flipperzero-firmware/build -name "ir_brute_force.fap" || echo "Still missing"

      - name: Debug list .fap files
        run: |
          find flipperzero-firmware -name '*.fap' || echo "No FAPs found"

      - name: Upload FAP
        uses: actions/upload-artifact@v4
        with:
         name: ir_brute_force
         path: flipperzero-firmware/build/**/ir_brute_force.fap
         if-no-files-found: error
