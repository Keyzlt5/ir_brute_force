name: Build and Upload ir_brute_force FAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3

      - name: Remove existing flipperzero-firmware directory if present
        run: rm -rf flipperzero-firmware

      - name: Clone Flipper Zero Firmware
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          python3 -m pip install --upgrade pip
          pip install pyelftools

      - name: Copy user applications
        run: cp -r applications_user flipperzero-firmware/

      - name: Patch firmware CMake to add user apps
        run: echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Debug Show contents of your app folder
        run: ls -lR flipperzero-firmware/applications_user/ir_brute_force || echo "‚ùå ir_brute_force not found"

      - name: Clean previous builds
        run: rm -rf flipperzero-firmware/build

      - name: Build all FAPs
        run: |
          cd flipperzero-firmware
          ./fbt faps

      - name: Debug Find all FAPs
        run: find flipperzero-firmware/build -name "*.fap"

      - name: Upload ir_brute_force.fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
          compression-level: 6
          overwrite: false
          include-hidden-files: false
