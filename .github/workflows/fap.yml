on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          pip install pyelftools

      - name: Clone flipperzero-firmware
        run: |
          git clone --recursive https://github.com/flipperdevices/flipperzero-firmware
          cd flipperzero-firmware
          ./fbt toolchain

      - name: Copy plugin
        run: |
          cp -r applications_user flipperzero-firmware/
          echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Add .fam manifest
        run: |
          cat <<EOF > flipperzero-firmware/applications_user/ir_brute_force/application.fam
          App(
              appid="ir_brute_force",
              name="IR Brute Force",
              entry_point="ir_brute_force",
              apptype="app"
          )
          EOF

      - name: Build All FAPs
        run: |
          cd flipperzero-firmware
          ./fbt faps

      - name: Upload FAP
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force.fap
          path: flipperzero-firmware/build/f7-firmware-D/.extapps/ir_brute_force.fap
