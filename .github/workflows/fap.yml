name: Build ir_brute_force FAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          python3 -m pip install --upgrade pip
          pip install pyelftools

      - name: Remove existing flipperzero-firmware directory if present
        run: rm -rf flipperzero-firmware

      - name: Clone flipperzero-firmware
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware

      - name: Install fbt toolchain
        run: |
          cd flipperzero-firmware
          ./fbt toolchain

      - name: Copy custom application source files
        run: |
          cp -r applications_user flipperzero-firmware/
          echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Clean previous builds
        run: |
          rm -rf flipperzero-firmware/build

      - name: Build ir_brute_force FAP
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force || echo "‚ùå fap_ir_brute_force not found"

      - name: Debug list all .fap files
        run: find flipperzero-firmware/build -name "*.fap"

      - name: Upload ir_brute_force.fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
          compression-level: 6
