name: Build and Upload FAP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake gcc-arm-none-eabi libnewlib-arm-none-eabi scons

      - name: Clone flipperzero-firmware
        run: |
          git clone --recursive https://github.com/flipperdevices/flipperzero-firmware

      - name: Copy user applications
        run: |
          cp -r ./applications_user ./flipperzero-firmware/

      - name: Build firmware
        run: |
          cd flipperzero-firmware
          ./fbt f7

      - name: Clean previous builds
        run: |
          rm -rf flipperzero-firmware/build

      - name: Build ir_brute_force FAP
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force || echo "‚ùå fap_ir_brute_force not found"

      - name: Upload ir_brute_force.fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
          compression-level: 6

      - name: Debug list all .fap files
        run: |
          find flipperzero-firmware/build -name "*.fap"

      - name: Debug check ir_brute_force registration
        run: |
          grep -r "add_application" flipperzero-firmware/applications_user || echo "No applications registered"
          grep -r "App(" flipperzero-firmware/applications_user || echo "No App() manifests found"
