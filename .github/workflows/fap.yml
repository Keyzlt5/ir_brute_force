name: Build IR Brute Force App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Remove existing flipperzero-firmware dir
        run: rm -rf flipperzero-firmware

      - name: Clone Flipper Zero Firmware
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware

      - name: Copy app files into firmware tree
        run: |
          mkdir -p flipperzero-firmware/applications_user/ir_brute_force
          cp -r applications_user/ir_brute_force/* flipperzero-firmware/applications_user/ir_brute_force/
          cp applications_user/CMakeLists.txt flipperzero-firmware/applications_user/CMakeLists.txt

      - name: List manifest and CMake for verification
        run: |
          cat flipperzero-firmware/applications_user/CMakeLists.txt || echo "Missing CMakeLists"
          cat flipperzero-firmware/applications_user/ir_brute_force/CMakeLists.txt || echo "Missing app CMakeLists"
          cat flipperzero-firmware/applications_user/ir_brute_force/application.fam || echo "Missing .fam"

      - name: Clean previous builds
        run: rm -rf flipperzero-firmware/build

      - name: Build ir_brute_force
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force || ./fbt ir_brute_force || echo "‚ùå ir_brute_force target not found"

      - name: Debug list all .fap files
        run: find flipperzero-firmware/build -name "*.fap" || echo "No FAPs found"

      - name: Upload ir_brute_force.fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
          compression-level: 6
          overwrite: false
          include-hidden-files: false
