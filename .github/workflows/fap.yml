name: Build IR Brute Force App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout your repo
        uses: actions/checkout@v4

      - name: âŒ Remove existing flipperzero-firmware dir
        run: rm -rf flipperzero-firmware

      - name: ğŸ’¾ Clone Flipper Zero Firmware
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware

      - name: âœ… Copy user app into firmware tree
        run: |
          mkdir -p flipperzero-firmware/applications_user/ir_brute_force
          cp -r applications_user/ir_brute_force/* flipperzero-firmware/applications_user/ir_brute_force/
          cp applications_user/CMakeLists.txt flipperzero-firmware/applications_user/CMakeLists.txt

      - name: ğŸ” Validate app files copied
        run: |
          ls -al flipperzero-firmware/applications_user/ir_brute_force || echo "Missing app dir"
          cat flipperzero-firmware/applications_user/CMakeLists.txt || echo "Missing root CMakeLists"
          cat flipperzero-firmware/applications_user/ir_brute_force/CMakeLists.txt || echo "Missing app CMakeLists"
          cat flipperzero-firmware/applications_user/ir_brute_force/application.fam || echo "Missing .fam"

      - name: â• Add user apps to build tree
        run: echo "add_subdirectory(${CMAKE_SOURCE_DIR}/applications_user)" >> flipperzero-firmware/applications/CMakeLists.txt

      - name: âš¡ Clean previous builds
        run: rm -rf flipperzero-firmware/build

      - name: âœ… Build ir_brute_force
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force || echo "âŒ fap_ir_brute_force not found"

      - name: ğŸ” List FAP targets for debug
        run: |
          cd flipperzero-firmware
          ./fbt | grep fap_ || echo "âŒ No FAP targets found"

      - name: ğŸ’¾ List build output for debug
        run: |
          echo "Listing flipperzero-firmware/build output"
          ls -R flipperzero-firmware/build || echo "Build folder missing"

      - name: ğŸ“ Upload ir_brute_force.fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
          compression-level: 6
          overwrite: false
          include-hidden-files: false
