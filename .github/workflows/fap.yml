name: Build ir_brute_force FAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove existing firmware folder (clean)
        run: rm -rf flipperzero-firmware

      - name: Clone Flipper Zero Firmware
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          python3 -m pip install --upgrade pip
          pip install pyelftools

      - name: Patch firmware with user app
        run: |
          cp -r applications_user flipperzero-firmware/
          echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Debug CMakeLists and manifest
        run: |
          cat flipperzero-firmware/applications_user/CMakeLists.txt || echo "Missing root CMakeLists"
          cat flipperzero-firmware/applications_user/ir_brute_force/CMakeLists.txt || echo "Missing app CMakeLists"
          cat flipperzero-firmware/applications_user/ir_brute_force/application.fam || echo "Missing .fam"

      - name: Clean previous builds
        run: rm -rf flipperzero-firmware/build

      - name: Build FAPs
        run: |
          cd flipperzero-firmware
          ./fbt faps

      - name: List built .fap files
        run: find flipperzero-firmware/build -name '*.fap' || echo "‚ùå No FAPs found"

      - name: Upload ir_brute_force.fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
          compression-level: 6
          overwrite: false
          include-hidden-files: false
