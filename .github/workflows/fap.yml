name: Build IR Brute Force App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build IR Brute Force FAP

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Clean old firmware directory if exists
        run: rm -rf flipperzero-firmware

      - name: Clone Flipper Zero Firmware
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git

      - name: Copy your app into firmware tree
        run: |
          mkdir -p flipperzero-firmware/applications_user/ir_brute_force
          cp -r applications_user/ir_brute_force/* flipperzero-firmware/applications_user/ir_brute_force/

      - name: Register your app in CMakeLists.txt
        run: |
          echo 'add_subdirectory(ir_brute_force)' >> flipperzero-firmware/applications_user/CMakeLists.txt

      - name: Verify source file and metadata
        run: |
          ls flipperzero-firmware/applications_user/ir_brute_force/
          cat flipperzero-firmware/applications_user/ir_brute_force/CMakeLists.txt
          cat flipperzero-firmware/applications_user/ir_brute_force/application.fam

      - name: Build ir_brute_force FAP (fallback to debug)
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force || ./fbt fap_ir_brute_force_debug

      - name: Validate FAP Output
        run: bash scripts/test_ir_brute_force.sh

      - name: Upload built FAP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/f7-firmware-D/.extapps/ir_brute_force.fap

      - name: Upload full build folder for inspection (if fap fails)
        uses: actions/upload-artifact@v4
        with:
          name: full-build-folder
          path: flipperzero-firmware/build/

  status-badge:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate README build badge markdown
        run: |
          echo "![Build Status](https://github.com/${{ github.repository }}/actions/workflows/fap.yml/badge.svg)" > badge.md
