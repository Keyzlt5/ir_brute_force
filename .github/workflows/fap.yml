name: Build ir_brute_force FAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout user plugin code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          python3 -m pip install --upgrade pip
          pip install pyelftools

      - name: Clone Flipper Zero firmware
        run: |
          rm -rf flipperzero-firmware
          git clone --recursive https://github.com/flipperdevices/flipperzero-firmware
          cd flipperzero-firmware
          ./fbt toolchain

      - name: Copy plugin and patch build system
        run: |
          cp -r applications_user flipperzero-firmware/
          echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Debug check if ir_brute_force is registered
        run: |
          cd flipperzero-firmware
          ./fbt list | grep ir_brute_force || echo "❌ Still not registered"

      - name: Try building just ir_brute_force
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force || echo "❌ ir_brute_force is NOT registered"

      - name: Build the ir_brute_force plugin
        run: |
          cd flipperzero-firmware
          ./fbt fap_ir_brute_force

      - name: Upload the .fap
        uses: actions/upload-artifact@v4
        with:
          name: ir_brute_force
          path: flipperzero-firmware/build/**/ir_brute_force.fap
          if-no-files-found: error
