name: Build FAP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 git cmake build-essential ninja-build \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib gcc-arm-none-eabi
          python3 -m pip install --upgrade pip
          pip install pyelftools

      - name: Clone flipperzero-firmware
        run: |
          git clone --recursive https://github.com/flipperdevices/flipperzero-firmware
          cd flipperzero-firmware
          ./fbt toolchain

      - name: Copy plugin and patch build system
        run: |
          cp -r applications_user flipperzero-firmware/
          echo 'add_subdirectory(applications_user)' >> flipperzero-firmware/applications/CMakeLists.txt

      - name: Build all FAPs
        run: |
          cd flipperzero-firmware
          ./fbt faps

      - name: Check ir_brute_force build folder
        run: |
          ls -lR flipperzero-firmware/build | grep -i ir_brute_force || echo "Not found"

      - name: List all .fap files for debugging
        run: |
          find flipperzero-firmware -name "*.fap"

      - name: Upload all built FAPs
        uses: actions/upload-artifact@v4
        with:
          name: all-faps
          path: flipperzero-firmware/build/f7-firmware-D/.extapps
